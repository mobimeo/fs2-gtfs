name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']
    tags: [v*]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.11, 3.3.0]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Build project
        run: sbt '++ ${{ matrix.scala }}' test

      - name: Compile Documentation
        if: matrix.scala == '2.13.11'
        run: sbt '++ ${{ matrix.scala }}' site/mdoc

      - name: Compress target directories
        run: tar cf targets.tar target rules/syntax/target rules/target core/target project/target

      - name: Upload target directories
        uses: actions/upload-artifact@v4
        with:
          name: target-${{ matrix.os }}-${{ matrix.scala }}-${{ matrix.java }}
          path: targets.tar

  publish:
    name: Publish Artifacts
    needs: [build]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.11]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java (temurin@8)
        if: matrix.java == 'temurin@8'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8
          cache: sbt

      - name: Download target directories (2.13.11)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.13.11-${{ matrix.java }}

      - name: Inflate target directories (2.13.11)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.3.0)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.0-${{ matrix.java }}

      - name: Inflate target directories (3.3.0)
        run: |
          tar xf targets.tar
          rm targets.tar

      - env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        run: sbt ci-release

  site:
    name: Deploy site
    needs: [publish]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.11]
        java: [temurin@8]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download target directories (2.13.11)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-2.13.11-${{ matrix.java }}

      - name: Inflate target directories (2.13.11)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Download target directories (3.3.0)
        uses: actions/download-artifact@v4
        with:
          name: target-${{ matrix.os }}-3.3.0-${{ matrix.java }}

      - name: Inflate target directories (3.3.0)
        run: |
          tar xf targets.tar
          rm targets.tar

      - name: Compile Website
        if: matrix.scala == '2.13.11'
        run: sbt site/makeMicrosite

      - name: Deploy site
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./site/target/site
          github_token: ${{ secrets.GITHUB_TOKEN }}
